<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style>

		body {
			background-image:url('static/image/background.jpg');
			opacity:0.9;
			background-size: 100% 100%;
			height: 500px;
		}
		.form-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
}
		</style>
		<script src="static/JavaScript/home.js" charset="utf-8"></script>
	</head>
	<body >
		<div class="container-sm">
		<form class="form-signin" method="post" action="/signin" id="formSignin">
		  <center><img class="mb-4" src="static/image/logo_svg.svg" alt="" width="80%" height="45%"></center>
		  <center><h5 class="h3 mb-3 font-weight-normal">Please sign in</h5></center>
		  <label for="inputEmail" class="sr-only">Email address</label>
		  <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

			<br>
		  <label for="inputPassword" class="sr-only">Password</label>
		  <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<small id="passwordHint" class="form-text text-muted" ></small>
			<br />
		  <button id="signinButton" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<a href="register" class="btn btn-lg btn-primary btn-block">Register</a>

		</form>
	</div>
	</body>
</html>
