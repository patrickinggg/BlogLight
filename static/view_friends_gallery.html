<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="http://localhost:9700/static/main.css">

    <title></title>
    <style >
      body {
  			background-image:url('http://localhost:9700/static/image/background.jpg');
  			opacity:0.9;
  			background-size: 100% 100%;
  		}
    </style>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://localhost:9700/static/JavaScript/view_friends_gallery.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header">
      <div id="disappear" class="signout_button"></div>
      <a class="logo" href="#">
        <img class="responsive" src="http://localhost:9700/static/image/logo_svg.svg" width="130px" height="60px"  alt="">
      </a>
      <div  id="logout" class="signout_button">   <img class="signout" src="http://localhost:9700/static/image/logout.png" width="60" height="60px"  alt=""></div>

    </div>

    <div id="imgBlogContainer" class="container-fluid">
      <div class="row">
      <div class="title-bar d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">{{title}}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="date_added" >
            {{dateAdded}}
          </div>
          <button v-on:click="returnToGalleryButtonhandler()"  class="btn btn-outline-success my-2 ml-2 my-sm-0" type="button" >Go Back</button>

        </div>
      </div>

      <div class="d-flex flex-column w-100 h-100 p-3 justify-content-center">
        <center>
        <div  class="d-flex w-75 h-100 flex-column mb-5 " style="margin-bottom: 0;">
          <center>
            <div class="gallery-image" id="galleryImage">
            <img v-bind:src="image" alt="Your Image" class="gellery-image-holder" id="galleryImageHolder">
          </div>
          </center>
          <br>
          <div class="division-line">
          </div>
          <p>{{content}}</p>
        </div>

        </center>


      </div>

    </div>

    </div>

  </body>
</html>
