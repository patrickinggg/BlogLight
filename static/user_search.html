<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <style >
      body {
  			background-image:url('image/background.jpg');

      <div id="disappear" class="signout_button"></div>

            <li >

              <div class="greeting">

                <br />
              </div>
            </li>
            <li class="userinfo">
              <div class="avatar">
                <img id="avatar" src="image/avatar.png" width="100%" height="100%" alt="">

            <li class="followerinfo">
              <div class="follow">Follower: 109</div>

            <br />
            <li class="navbar-item">

            <li class="navbar-item">

            </li>
            <li class="navbar-item">
              <a class="nav-link active" href="#">
                My Friends
              </a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#">
                My Points
              </a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#">
                My Account
              </a>
            </li>
          </ul>


        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">User Search Results</h1>
      </div>

      <div class="w-100 h-100 p-3">
        <div class="user-card d-flex flex-column">
          <img class="friends-image" src="image/avatar.png" width="100%" height="80%" alt="">
          <div class="image_title">
            <div class="title" style="font-size: 20px;">Friend's name</div>
          </div>
        </div>

      </div>

    </div>

    </div>
